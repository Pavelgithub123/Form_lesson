<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LESS/style.css">
    <title>Document</title>
</head>

<body>
    <form action="handler.php" method="GET">
        <fieldset>
            <legend>Введите Ваши данные!</legend>
            <label for="fio">Введите ФИО</label>
            <input id="fio" type="text" placeholder="Иванов Иван Иванович" required>
            <label for="psw">Введите пароль</label>
            <input id="psw" type="password" placeholder="**********" required>
        </fieldset>

        <fieldset>
            <legend>Вам нравятся вебинары?</legend>
            <input type="radio" name="radio">Да
            <input type="radio" name="radio">Нет
        </fieldset>

        <fieldset>
            <legend>Какой цвет Вам нравится больше?</legend>
            <input type="checkbox">Красный
            <input type="checkbox">Зеленый
            <input type="checkbox">Синий
        </fieldset>

        <div>
            <select name="spisok" id="spisok">
                <option value="">Мужской</option>
                <option value="">Женский</option>
            </select>
        </div>


        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

            
            <label for="date">Введите дату рождения</label>
            <input type="date">
            
            <label for="email">Введите электронную почту</label>
            <input type="email">
            
            <label for="url">Введите адрес сайта</label>
            <input type="url">
            
            <label for="number">Введите ваш возраст</label>
            <input type="number" min="20" max="100">
            
            <label for="range">Ползунок</label>
            <input id="range" type="range" value="10" step="0.1">
           
            <label for="time">Время</label>
            <input name="time" type="time"></input>

            <label for="datetime-local">Дата и время</label>
            <input id="datetime-local "type="datetime-local"></input>

            <label for="month">Месяц</label>
            <input id="month" type="month"></input>

            <label for="week">Неделя</label>
            <input id="week" type="week"></input>
        
            <label for="color">Цвет</label>
            <input id="color" type="color"></input>

            <fieldset>
                <legend>Пример использования Datalist</legend>
               <label for="fruit">Выбор фрукта</label>
            <input id="fruit" list="dl_fruit"></input>
            
            </fieldset>
            <datalist id="dl_fruit">
                <option lable="Яблоко" value="apple"></option>
                <option lable="Ананас" value="ananas"></option>
                <option lable="Арбуз" value="watermelon"></option>
                <option lable="Абрикос" value="abrikot"></option>
                <option lable="Апельсин" value="orange"></option>
            </datalist>

            <fieldset>
                <legend>Пример использования PROGRESS и METER</legend>
                Прогресс выполнения
                <progress value="0.25"></progress>
                Пройденная дистанция
                <meter min="5" max="100" value="50"> 50 метров</meter>

            </fieldset>



        </fieldset>

        

        <div>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить всю форму">

        </div>

    </form>

</body>

</html>
